<div class="General-card h-100">
  <img
    *ngIf="product.Images?.length"
    [src]="product.Images[0]"
    class="card-img-top"
    alt="{{ product.Name }}"
    style="object-fit: cover; height: 200px; border-radius: 8px;"
  />

  <div class="mt-3">
    <h5 class="fw-bold" style="color: var(--primary-color);">
      {{ product.Name }}
    </h5>

    <p style="color: var(--accent-color);">
      {{ product.Description | slice:0:80 }}...
    </p>

    <p class="fw-bold mt-2">
      <span style="color: var(--secondary-color); font-size: 18px;">
        {{ product.DisplayedPriceAfterDiscount || product.DisplayedPrice }} EGP
      </span>
    </p>

    <p *ngIf="product.IsSpecialOffer" class="badge" style="background-color: var(--secondary-color); color: white;">
      Special Offer
    </p>

    <div *ngIf="product.Attributes?.length">
      <ul class="list-unstyled">
        <li *ngFor="let attr of product.Attributes" style="color: var(--text-color);">
          <strong>{{ attr.name }}:</strong> {{ attr.value }}
        </li>
      </ul>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <button class="General-hover-btn" (click)="onEdit.emit(product)">
        Edit
      </button>

      <button class="General-outlined-btn" (click)="onDelete.emit(product.Id)">
        Delete
      </button>
      <button class="General-outlined-btn" (click)="onView.emit(product.Id)">
        Details
      </button>
    </div>
  </div>
</div>
