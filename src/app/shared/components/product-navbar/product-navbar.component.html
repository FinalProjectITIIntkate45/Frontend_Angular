<!-- Navigation Bar -->
<nav class="main-navbar">
  <div class="navbar-container">
    <!-- Logo Section -->
    <div class="navbar-brand">
      <a (click)="navigateToHome()" class="brand-logo">
        <span class="logo-icon">🛒</span>
        <span class="brand-name">Cartzilla</span>
      </a>
    </div>

    <!-- Categories Dropdown -->
    <div class="categories-dropdown">
      <button class="categories-btn" (click)="toggleCategories()">
        <span class="menu-icon">☰</span>
        <span>Categories</span>
        <span class="dropdown-arrow">▼</span>
      </button>
      <!-- TODO: Add dropdown menu implementation -->
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <div class="search-bar">
        <input type="text" placeholder="Search products..." class="search-input" [(ngModel)]="searchQuery"
          (keyup.enter)="performSearch()" (input)="onSearchInputChange()">

        <!-- Clear button (show when there's text) -->
        <button class="clear-search-btn" *ngIf="searchQuery" (click)="clearSearch()" type="button">
          ×
        </button>

        <!-- Search button -->
        <button class="search-btn" (click)="performSearch()" type="button">
          <span class="search-icon">🔍</span>
        </button>
      </div>
    </div>

    <!-- Sale Banner -->
    <div class="sale-banner">
      <span class="sale-text">Only this month</span>
      <span class="sale-highlight">Super Sale 20%</span>
    </div>

    <!-- Right Section -->
    <div class="navbar-actions">
      <!-- Theme Toggle -->
      <button class="action-btn theme-toggle" (click)="toggleTheme()">
        <span class="icon">🌙</span>
      </button>

      <!-- User Account -->
      <div class="user-menu">
        <button class="action-btn user-btn" (click)="navigateToAccount()">
          <span class="icon">👤</span>
        </button>
      </div>

      <!-- Wishlist -->
      <div class="wishlist-container">
        <button class="action-btn wishlist-btn" (click)="navigateToWishlist()">
          <span class="icon">♡</span>
          <span class="badge" *ngIf="wishlistCount > 0">{{wishlistCount}}</span>
        </button>
      </div>

      <!-- Shopping Cart -->
      <div class="cart-container">
        <button class="action-btn cart-btn" (click)="navigateToCart()">
          <span class="icon">🛒</span>
          <span class="badge" *ngIf="cartCount > 0">{{cartCount}}</span>
        </button>
      </div>

      <!-- Language/Currency -->
      <div class="settings-dropdown">
        <button class="settings-btn" (click)="toggleSettings()">
          <span class="flag">🇺🇸</span>
          <span class="currency">USD ($)</span>
          <span class="dropdown-arrow">▼</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Secondary Navigation -->
  <div class="secondary-nav">
    <div class="navbar-container">
      <div class="nav-links">
        <a (click)="navigateToHome()" class="nav-link"
          [class.active]="isRouteActive('/client') && !isRouteActive('/client/products')">
          Home
        </a>
        <a (click)="navigateToShop()" class="nav-link" [class.active]="isRouteActive('/client/products')">
          Shop
        </a>
        <a (click)="navigateToAccount()" class="nav-link"
          [class.active]="isRouteActive('/client/account') || isRouteActive('/client/profile')">
          Account
        </a>
        <a href="/client/pages" class="nav-link" [class.active]="isRouteActive('/client/pages')">
          Pages
        </a>
        <a href="/docs" class="nav-link" [class.active]="isRouteActive('/docs')">
          Docs
        </a>
        <a href="/components" class="nav-link" [class.active]="isRouteActive('/components')">
          Components
        </a>
      </div>
    </div>
  </div>
</nav>
