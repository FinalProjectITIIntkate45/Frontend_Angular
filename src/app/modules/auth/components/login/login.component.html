<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary-navy: #023059;
      --primary-gold: #efb036;
      --light-gray: #f7f7f8;
      --muted-blue: #9197b3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary-navy), var(--muted-blue), var(--light-gray));
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(239, 176, 54, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(145, 151, 179, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(2, 48, 89, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .login-wrapper {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-container {
      background: transparent;
      box-shadow: none;
      border: none;
      border-radius: 0;
      width: 100%;
      max-width: 100%;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .image-section {
      background: linear-gradient(135deg, var(--primary-navy), var(--muted-blue));
      min-height: 700px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .hero-image {
      width: 85%;
      height: 85%;
      object-fit: contain;
      border-radius: 20px;
      transition: transform 0.6s ease;
      filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
    }

    .hero-image:hover {
      transform: scale(1.05) rotate(2deg);
    }

    .image-section::before,
.image-section::after {
  content: '';
  position: absolute;
  font-size: 2.5rem;
  opacity: 0.8;
  animation: float 3s ease-in-out infinite;
  z-index: 3;
}

.image-section::before {
    content: 'ðŸ’°'; /* ÙƒÙŠØ³ Ù†Ù‚ÙˆØ¯ */

  top: 15%;
  left: 15%;
}

.image-section::after {
  content: 'ðŸ’°'; /* ÙƒÙŠØ³ Ù†Ù‚ÙˆØ¯ */
  bottom: 15%;
  right: 15%;
  animation-delay: 1.5s;
}


    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    .form-section {
      background: var(--light-gray);
      padding: 4rem 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 700px;
      position: relative;
    }

    .form-section::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, var(--primary-gold), transparent);
      border-radius: 0 24px 0 100px;
      opacity: 0.1;
    }

    .login-header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 1s ease-out 0.3s both;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-title {
      

      font-size: 3rem;
      font-weight: 800;
  background: linear-gradient(135deg, var(--primary-navy), var(--muted-blue));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      letter-spacing: -2px;
    }

    .login-subtitle {
      color: var(--muted-blue);
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0.8;
    }

    .form-group {
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-label {
      color: var(--primary-navy);
      font-weight: 700;
      font-size: 0.95rem;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-control {
      border: 3px solid rgba(145, 151, 179, 0.2);
      border-radius: 16px;
      padding: 1.25rem 1.5rem;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.8);
      color: var(--primary-navy);
      font-weight: 500;
      backdrop-filter: blur(10px);
    }

    .form-control:focus {
      border-color: var(--primary-gold);
      box-shadow: 0 0 0 4px rgba(239, 176, 54, 0.2);
      transform: translateY(-2px);
    }

    .form-control::placeholder {
      color: var(--muted-blue);
      opacity: 0.6;
    }

    .form-control.is-invalid {
      border-color: #e74c3c;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .invalid-feedback {
      color: #e74c3c;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .password-toggle {
      cursor: pointer;
      color: var(--muted-blue);
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
    }

    .password-toggle:hover {
      color: var(--primary-gold);
    }

    .btn-login {
      background: linear-gradient(135deg, var(--primary-gold), #d4941f);
      border-radius: 16px;
      padding: 1.5rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary-navy);
      text-transform: uppercase;
      box-shadow: 0 8px 24px rgba(2, 48, 89, 0.3);
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 36px rgba(2, 48, 89, 0.4);
    }

    .alert-danger {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      border-radius: 16px;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .login-links {
      text-align: center;
      margin-top: 2rem;
    }

    .login-links a {
      color: var(--muted-blue);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
      display: inline-block;
      padding: 0.5rem 1rem;
    }

    .login-links a:hover {
      color: var(--primary-gold);
    }

    @media (max-width: 992px) {
      .form-section { padding: 3rem 2rem; }
      .login-title { font-size: 2.5rem; }
    }

    @media (max-width: 768px) {
      .login-wrapper { padding: 1rem; }
      .form-section { padding: 2rem 1.5rem; }
      .login-title { font-size: 2rem; }
    }

    @media (max-width: 576px) {
      .form-section { padding: 1.5rem 1rem; }
      .login-title { font-size: 1.75rem; }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="row g-0 h-100">
        <div class="col-lg-6 order-lg-1 order-2">
          <div class="image-section">
            <img src="assets/wallet.png" 
              alt="Achievement and Success" class="hero-image"/>
          </div>
        </div>
        <div class="col-lg-6 order-lg-2 order-1">
          <div class="form-section">
            <div class="login-header">
              <h2 class="login-title">Welcome Back</h2>
              <p class="login-subtitle">Sign in to unlock your achievements</p>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <form (ngSubmit)="login()" #loginForm="ngForm">
              <div class="form-group">
                <label for="Method" class="form-label"> E-Mail</label>
                <input type="email" id="Method" name="Method" class="form-control"
                  [(ngModel)]="model.Method" required #MethodInput="ngModel"
                  [ngClass]="{'is-invalid': MethodInput.invalid && MethodInput.touched}"
                  placeholder="Enter your email address"/>
                <div class="invalid-feedback" *ngIf="MethodInput.invalid && MethodInput.touched">
                  Please enter a valid email address
                </div>
              </div>

              <div class="form-group position-relative">
                <label for="Password" class="form-label">Password</label>
                <input [type]="showPassword ? 'text' : 'password'" id="Password" name="Password"
                  class="form-control" [(ngModel)]="model.Password" required #PasswordInput="ngModel"
                  [ngClass]="{'is-invalid': PasswordInput.invalid && PasswordInput.touched}"
                  placeholder="Enter your password"/>
                <span class="password-toggle" (click)="togglePassword()">
                  <i class="fas fa-eye"></i>
                </span>
              </div>

              <button type="submit" class="btn btn-login w-100 mb-3" [disabled]="loginForm.invalid || loading">
                {{ loading ? ' Logging in...' : ' Login' }}
              </button>

              <div class="login-links">
                <a routerLink="/account/forgot-Password"> Forgot Password?</a><br/>
                <a routerLink="/account/register" class="text-primary"> Create new account</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
