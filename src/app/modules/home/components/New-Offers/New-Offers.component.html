<section class="best-selling-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">New Offers</h2>
      <p class="section-subtitle">Most loved by our customers. Grab yours before they're gone!</p>
    </div>

    <div class="products-grid">
      <div class="product-card" *ngFor="let offer of offers">
        <div class="product-badge">New</div>
        <img [src]="offer.OfferImgUrl" class="product-image" alt="Offer Image" />
        <h6 class="product-title">{{ offer.Products[0]?.Productname }}</h6>

        <div class="product-price">
          <span class="price-current">${{ offer.NewPrice }}</span>
          <span class="price-old">${{ offer.OldPrice }}</span>
          <span class="discount-badge">
            {{
              ((offer.OldPrice - offer.NewPrice) / offer.OldPrice * 100) | number:'1.0-0'
            }}% OFF
          </span>
        </div>

        <button class="add-to-cart-btn">
          <i class="fas fa-plus"></i> Add to Cart
        </button>
      </div>
    </div>

    <div class="view-more-section">
      <button class="view-more-btn">
        <i class="fas fa-chevron-down"></i> View More Products
      </button>
    </div>
  </div>
</section>
