<section class="best-selling-section">
  <div class="container">
    <!-- Loader -->
    <div class="loader-container" *ngIf="isLoading">
      <div class="loader">
        <div class="pulse-dot"></div>
        <div class="floating-elements">
          <div class="floating-element"></div>
          <div class="floating-element"></div>
          <div class="floating-element"></div>
          <div class="floating-element"></div>
        </div>
      </div>
      <div class="loading-text">
        <span style="animation-delay: 0s;">L</span>
        <span style="animation-delay: 0.1s;">o</span>
        <span style="animation-delay: 0.2s;">a</span>
        <span style="animation-delay: 0.3s;">d</span>
        <span style="animation-delay: 0.4s;">i</span>
        <span style="animation-delay: 0.5s;">n</span>
        <span style="animation-delay: 0.6s;">g</span>
        <span class="dot dot1" style="animation-delay: 0.7s;">.</span>
        <span class="dot dot2" style="animation-delay: 0.8s;">.</span>
        <span class="dot dot3" style="animation-delay: 0.9s;">.</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill">
          <div class="wave-effect"></div>
        </div>
      </div>
    </div>

    <!-- Original Component Content -->
    <div class="section-header">
      <h2 class="section-title">New Offers</h2>
      <p class="section-subtitle">
        Most loved by our customers. Grab yours before they're gone!
      </p>
    </div>

    <div class="products-grid">
      <div class="product-card" *ngFor="let offer of offers">
        <div class="product-badge">New</div>
        <img [src]="offer.OfferImgUrl" class="product-image" alt="Offer Image" />
        <h6 class="product-title">{{ offer.Products[0].Productname }}</h6>
        <div class="product-price">
          <span class="price-current">${{ offer.NewPrice }}</span>
          <span class="price-old">${{ offer.OldPrice }}</span>
          <span class="discount-badge">
            {{
              ((offer.OldPrice - offer.NewPrice) / offer.OldPrice) * 100
                | number : "1.0-0"
            }}% OFF
          </span>
        </div>
        <button class="add-to-cart-btn">
          <i class="fas fa-plus"></i> Add to Cart
        </button>
      </div>
    </div>

    <div class="view-more-section">
      <button class="view-more-btn" routerLink="/account/register">
        <i class="fas fa-chevron-down"></i> View More Products
      </button>
    </div>
  </div>
</section>
