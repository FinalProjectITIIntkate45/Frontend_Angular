<section class="shops-section" *ngIf="FeaturedShops.length">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Featured Shops</h2>
      <p class="section-subtitle">Discover amazing stores and explore their unique collections</p>
    </div>

    <div class="shops-grid">
      <div class="shop-card" *ngFor="let shop of FeaturedShops">
        <div class="shop-badge">Featured</div>
        <!-- صورة رئيسية للمتجر -->
        <img [src]="shop.Logo || 'https://via.placeholder.com/400x200'" class="shop-image" [alt]="shop.Name" />

        <div class="shop-info">

          <h3 class="shop-name">{{ shop.Name }}</h3>
          <p class="shop-category">{{ shop.Description || 'General Store' }}</p>

          <div class="shop-rating">
            <div class="stars">
              <i class="fas fa-star" *ngFor="let i of [1,2,3,4,5]"></i>
            </div>
            <span class="rating-count">4.9 (2,847 reviews)</span> <!-- يمكنك تعديل هذا لاحقًا من الـ backend -->
          </div>

          <div class="shop-stats">
            <div class="stat-item">
              <span class="stat-number">--</span>
              <span class="stat-label">Products</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">--</span>
              <span class="stat-label">Followers</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">--</span>
              <span class="stat-label">Experience</span>
            </div>
          </div>

          <div class="shop-features">
            <span class="feature-tag">Fast Delivery</span>
            <span class="feature-tag">Verified</span>
            <span class="feature-tag">Top Rated</span>
          </div>

          <a [routerLink]="['/shop', shop.Id]" class="visit-shop-btn">
            <i class="fas fa-store"></i> Visit Shop
          </a>
        </div>
      </div>
    </div>

    <div class="view-more-section">
      <button class="view-more-btn">
        <i class="fas fa-chevron-down"></i> View More Shops
      </button>
    </div>
  </div>
</section>
