<app-RecyclerLayout>
  <div class="wallet-content">
    <div class="wallet-header-page">
      <h1>My Wallet</h1>
      <p>View your wallet balance and recharge easily</p>
    </div>
    <div class="wallet-section-container">
      <div *ngIf="loading" class="wallet-loading">
        <span>Loading wallet...</span>
      </div>
      <div *ngIf="error && !loading" class="wallet-error">
        <span>{{ error }}</span>
        <button (click)="loadWalletBalance()">Try Again</button>
      </div>
      <div *ngIf="!loading && !error">
        <div class="wallet-card">
          <div class="wallet-card-header">
            <span class="wallet-card-title">Current Balance</span>
          </div>
          <div class="wallet-card-content">
            <span class="wallet-point-amount primary">${{ walletBalance | number:'1.2-2' }}</span>
          </div>
          <div class="wallet-card-actions" style="margin-top: 1.5rem; text-align: center;">
            <a class="btn btn-primary" routerLink="/Recycler/wallet-recharge">
              <i class="fas fa-plus-circle"></i> Recharge Wallet
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-RecyclerLayout>
