<app-RecyclerLayout (sectionChange)="onSectionChange($event)">

    <div class="features">
      <div class="feature-card">
        <h3>Shared Navbar</h3>
        <p>Contains notification panel and logout functionality</p>
      </div>
      
      <div class="feature-card">
        <h3>Shared Sidebar</h3>
        <p>Contains navigation menu and logout option</p>
      </div>
      
      <div class="feature-card">

      </div>

  </div>
