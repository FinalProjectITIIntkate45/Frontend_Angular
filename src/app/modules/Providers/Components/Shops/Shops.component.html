
<div class="container-fluid p-4">
  
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  <div *ngIf="!loading && !error" class="row row-cols-1 row-cols-md-3 g-4">
    @for (shop of shops; track $index) {
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <div class="icon mb-3">
            <i class="fas fa-shopping-basket fa-2x"></i>
          </div>
          <img [src]="shop.Logo" alt="" />
          <h5 class="card-title">{{ shop.Name }}</h5>
          <p class="card-text">Seller ID: #{{ shop.Id }}</p>
          <p class="card-text">{{ shop.BusinessEmail }}</p>
          <div class="mt-auto">
            <p class="card-text">
              <strong>Gross Sale</strong>
            </p>
            <p class="card-text">
              <strong>Earning</strong>
            </p>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
  <div *ngIf="!loading && !error && !shops.length" class="alert alert-info">
    No shops available at the moment.
  </div>
</div>
