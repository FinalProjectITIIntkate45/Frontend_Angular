<div class="container">
  <h2>Your Reviews</h2>
  <div *ngFor="let review of vendorReviews" class="review">
    <p><strong>Rating:</strong> {{ review.rating }}</p>
    <p>{{ review.comments }}</p>
    <hr />
  </div>

  <h2>All Reviews</h2>
  <div *ngFor="let review of allReviews" class="review">
    <p><strong>Rating:</strong> {{ review.rating }}</p>
    <p>{{ review.comments }}</p>
    <hr />
  </div>
</div>
