<div class="container">
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-icon">
        <i class="fas fa-store"></i>
      </div>
      <h1 class="profile-title">Add New Shop</h1>
    </div>

    <form [formGroup]="shopForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="shopName" class="form-label required">Shop Name</label>
          <input type="text" id="shopName" class="form-control" formControlName="shopName">
        </div>
        <div class="col-md-6">
          <label for="description" class="form-label required">Description</label>
          <textarea id="description" class="form-control" formControlName="description"></textarea>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="address" class="form-label required">Address</label>
          <input type="text" id="address" class="form-control" formControlName="address">
        </div>
        <div class="col-md-3">
          <label for="city" class="form-label required">City</label>
          <input type="text" id="city" class="form-control" formControlName="city">
        </div>
        <div class="col-md-3">
          <label for="street" class="form-label required">Street</label>
          <input type="text" id="street" class="form-control" formControlName="street">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" id="postalCode" class="form-control" formControlName="postalCode">
        </div>
        <div class="col-md-4">
          <label for="latitude" class="form-label required">Latitude</label>
          <input type="number" id="latitude" class="form-control" formControlName="latitude">
        </div>
        <div class="col-md-4">
          <label for="longitude" class="form-label required">Longitude</label>
          <input type="number" id="longitude" class="form-control" formControlName="longitude">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="businessPhone" class="form-label required">Business Phone</label>
          <input type="text" id="businessPhone" class="form-control" formControlName="businessPhone">
        </div>
        <div class="col-md-6">
          <label for="businessEmail" class="form-label required">Business Email</label>
          <input type="email" id="businessEmail" class="form-control" formControlName="businessEmail">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="logo" class="form-label">Logo</label>
          <input type="file" id="logo" class="form-control" (change)="onFileChange($event, 'logo')">
        </div>
        <div class="col-md-6">
          <label for="images" class="form-label">Shop Images</label>
          <input type="file" id="images" class="form-control" multiple (change)="onFileChange($event, 'images')">
        </div>
      </div>

      <div class="mb-3">
        <label for="shopTypeId" class="form-label required">Shop Type</label>
        <input type="number" id="shopTypeId" class="form-control" formControlName="shopTypeId">
      </div>

      <button type="submit" class="btn btn-save" [disabled]="shopForm.invalid">Add Shop</button>
    </form>

    <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
  </div>
</div>
