<div class="container py-5">
  <h2>Add New Shop</h2>
<form [formGroup]="shopForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
      <label for="shopName" class="form-label">Shop Name</label>
      <input type="text" class="form-control" id="shopName" formControlName="shopName" required>
      <div *ngIf="shopForm.get('shopName')?.invalid && shopForm.get('shopName')?.touched" class="text-danger">
        Shop Name is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" formControlName="description" required></textarea>
      <div *ngIf="shopForm.get('description')?.invalid && shopForm.get('description')?.touched" class="text-danger">
        Description is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address" required>
      <div *ngIf="shopForm.get('address')?.invalid && shopForm.get('address')?.touched" class="text-danger">
        Address is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" formControlName="city" required>
      <div *ngIf="shopForm.get('city')?.invalid && shopForm.get('city')?.touched" class="text-danger">
        City is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="street" class="form-label">Street</label>
      <input type="text" class="form-control" id="street" formControlName="street" required>
      <div *ngIf="shopForm.get('street')?.invalid && shopForm.get('street')?.touched" class="text-danger">
        Street is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="postalCode" class="form-label">Postal Code</label>
      <input type="text" class="form-control" id="postalCode" formControlName="postalCode">
    </div>
    <div class="mb-3">
      <label for="latitude" class="form-label">Latitude</label>
      <input type="number" class="form-control" id="latitude" formControlName="latitude" required>
      <div *ngIf="shopForm.get('latitude')?.invalid && shopForm.get('latitude')?.touched" class="text-danger">
        Latitude is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="longitude" class="form-label">Longitude</label>
      <input type="number" class="form-control" id="longitude" formControlName="longitude" required>
      <div *ngIf="shopForm.get('longitude')?.invalid && shopForm.get('longitude')?.touched" class="text-danger">
        Longitude is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="businessPhone" class="form-label">Business Phone</label>
      <input type="text" class="form-control" id="businessPhone" formControlName="businessPhone" required>
      <div *ngIf="shopForm.get('businessPhone')?.invalid && shopForm.get('businessPhone')?.touched" class="text-danger">
        Business Phone is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="businessEmail" class="form-label">Business Email</label>
      <input type="email" class="form-control" id="businessEmail" formControlName="businessEmail" required>
      <div *ngIf="shopForm.get('businessEmail')?.invalid && shopForm.get('businessEmail')?.touched" class="text-danger">
        Please enter a valid email address.
      </div>
    </div>
    <div class="mb-3">
      <label for="logo" class="form-label">Logo</label>
      <input type="file" class="form-control" id="logo" (change)="onFileChange($event, 'logo')">
    </div>
    <div class="mb-3">
      <label for="images" class="form-label">Shop Images</label>
      <input type="file" class="form-control" id="images" multiple (change)="onFileChange($event, 'images')">
    </div>
    <div class="mb-3">
      <label for="shopTypeId" class="form-label">Shop Type</label>
      <input type="number" class="form-control" id="shopTypeId" formControlName="shopTypeId" required>
      <div *ngIf="shopForm.get('shopTypeId')?.invalid && shopForm.get('shopTypeId')?.touched" class="text-danger">
        Shop Type is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="shopForm.invalid">Add Shop</button>
  </form>
  <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
</div>
