<header class="dashboard-header d-flex justify-content-between align-items-center p-3 mb-4 shadow-sm bg-white rounded">
  <div class="dashboard-title">
    <h5 class="mb-0 fw-bold text-dark"></h5>
  </div>

  <div class="d-flex align-items-center">
    <div class="notification me-4 position-relative">
      <i class="fas fa-bell fs-5 text-dark"></i>
      <span class="notification-badge"></span>
    </div>

    <!-- Profile Dropdown -->
   <div class="profile-dropdown-container position-relative">
  <div class="profile d-flex align-items-center" (click)="isDropdownOpen = !isDropdownOpen">
    <img src="https://i.pravatar.cc/40" class="rounded-circle me-2" alt="Profile" />
    <span class="fw-semibold text-dark">John Doe</span>
  </div>
  <div class="custom-dropdown position-absolute end-0 mt-2 shadow"
       *ngIf="isDropdownOpen">
    <a class="dropdown-item" [routerLink]="['/provider/profile']"><i class="fas fa-user me-2"></i> Profile</a>
    <a class="dropdown-item" [routerLink]="['/provider/edit-vendor-profile']"><i class="fas fa-edit me-2"></i> Edit Profile</a>
    <a class="dropdown-item text-danger" [routerLink]="['/Login']" (click)="logout()">
  <i class="fas fa-sign-out-alt me-2"></i> Log out
</a>

  </div>
</div>

  </div>
</header>
