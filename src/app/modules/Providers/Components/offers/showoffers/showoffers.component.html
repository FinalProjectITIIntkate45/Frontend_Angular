<div class="offers-dashboard">
  <div class="dashboard-header">
    <div class="header-content">
      <h2>
        <i class="fas fa-gift"></i>
        العروض الخاصة بك
      </h2>
      <p>إدارة وتتبع جميع عروضك الخاصة</p>
    </div>
    <div class="stats-card">
      <div class="stat-item">
        <span class="stat-number">{{ offers.length || 0 }}</span>
        <span class="stat-label">إجمالي العروض</span>
      </div>
    </div> 
   </div>

  <div class="offers-grid" *ngIf="offers && offers.length > 0; else noOffers">
    <div class="offer-item" *ngFor="let offer of offers; let i = index">
      <div class="offer-badge">
        <span class="offer-number">#{{ i + 1 }}</span>
      </div>
      
      <div class="offer-content">
        <div class="offer-code">
          <i class="fas fa-barcode"></i>
          <span>{{ offer.Code }}</span>
        </div>
        
        <div class="offer-discount">
          <div class="discount-circle">
            <span class="discount-value">{{ offer.Discount }}%</span>
          </div>
        </div>
        
        <div class="offer-expiry">
          <i class="fas fa-clock"></i>
          <span>{{ offer.ExpiryDate | date:'dd/MM/yyyy' }}</span>
        </div>
      </div>
      
      <div class="offer-actions">
        <button 
          class="btn-edit" 
          (click)="editOffer(offer.Id)"
          title="تعديل العرض"
        >
          <i class="fas fa-edit"></i>
        </button>
        <button 
          class="btn-delete" 
          (click)="deleteOffer(offer.Id)"
          title="حذف العرض"
        >
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>

  <ng-template #noOffers>
    <div class="empty-state">
      <i class="fas fa-gift"></i>
      <h3>لا توجد عروض حالياً</h3>
      <p>ابدأ بإنشاء عرضك الأول</p>
    </div>
  </ng-template>
</div>
