<div class="edit-offer-container">
  <div class="edit-card">
    <div class="card-header">
      <div class="header-icon edit-icon">
        <i class="fas fa-edit"></i>
      </div>
      <h2>تعديل العرض</h2>
      <p>قم بتحديث بيانات العرض</p>
    </div>
    
    <form [formGroup]="offerForm" (ngSubmit)="onSubmit()" class="edit-form">
      <div class="form-row">
        <div class="form-field">
          <label for="code">
            <i class="fas fa-barcode"></i>
            كود العرض
          </label>
          <input 
            id="code" 
            class="form-input" 
            formControlName="code" 
            type="text"
          />
          <div class="input-focus-line"></div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="discount">
            <i class="fas fa-percentage"></i>
            نسبة الخصم
          </label>
          <input 
            id="discount" 
            class="form-input" 
            formControlName="discount" 
            type="number"
            min="0"
            max="100"
          />
          <div class="input-focus-line"></div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label for="expiryDate">
            <i class="fas fa-calendar-alt"></i>
            تاريخ الانتهاء
          </label>
          <input 
            id="expiryDate" 
            class="form-input" 
            formControlName="expiryDate" 
            type="date"
          />
          <div class="input-focus-line"></div>
        </div>
      </div>

      <div class="form-actions">
        <button 
          class="btn-save" 
          type="submit" 
          [disabled]="offerForm.invalid"
        >
          <i class="fas fa-save"></i>
          حفظ التعديلات
        </button>
        <button 
          class="btn-cancel" 
          type="button"
          (click)="cancelEdit()"
        >
          <i class="fas fa-times"></i>
          إلغاء
        </button>
      </div>
    </form>
  </div>
</div>
