  <div class="container">
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-icon">
        <i class="fas fa-user"></i>
      </div>
      <h1 class="profile-title">Edit Vendor Profile</h1>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
       <div class="card mb-4">
      <div class="card-header">User information</div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="userName">
          </div>
          <div class="col-md-6 mb-3">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
          <div class="col-md-6 mb-3">
            <label>Phone Number</label>
            <input type="text" class="form-control" formControlName="phoneNumber">
          </div>
          <div class="col-md-6 mb-3">
            <label>Profile Image (URL)</label>
            <input type="text" class="form-control" formControlName="profileImg">
          </div>
          <div class="col-md-6 mb-3">
            <label>National ID</label>
            <input type="text" class="form-control" formControlName="nationalID">
          </div>
        </div>
      </div>
    </div>

    <!-- بيانات المتجر -->
    <div class="card mb-4">
      <div class="card-header">Shop Information</div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Shop Name</label>
            <input type="text" class="form-control" formControlName="shopName">
          </div>
          <div class="col-md-6 mb-3">
            <label>Shop Description</label>
            <input type="text" class="form-control" formControlName="shopDescription">
          </div>
          <div class="col-md-6 mb-3">
            <label>Shop Address</label>
            <input type="text" class="form-control" formControlName="shopAddress">
          </div>
          <div class="col-md-4 mb-3">
            <label>City</label>
            <input type="text" class="form-control" formControlName="city">
          </div>
          <div class="col-md-4 mb-3">
            <label>Street</label>
            <input type="text" class="form-control" formControlName="street">
          </div>
          <div class="col-md-4 mb-3">
            <label>Postal Code</label>
            <input type="text" class="form-control" formControlName="postalCode">
          </div>
          <div class="col-md-6 mb-3">
            <label>Business Phone</label>
            <input type="text" class="form-control" formControlName="businessPhone">
          </div>
          <div class="col-md-6 mb-3">
            <label>Business Email</label>
            <input type="text" class="form-control" formControlName="businessEmail">
          </div>
          <div class="col-md-6 mb-3">
            <label>Shop Logo URL</label>
            <input type="text" class="form-control" formControlName="shopLogo">
          </div>
          <div class="col-md-3 mb-3">
            <label>Latitude</label>
            <input type="number" class="form-control" formControlName="latitude">
          </div>
          <div class="col-md-3 mb-3">
            <label>Longitude</label>
            <input type="number" class="form-control" formControlName="longitude">
          </div>
        </div>
      </div>
    </div>

    <!-- Shipping Settings -->
    <div class="card mb-4">
      <div class="card-header">Shipping Settings</div>
      <div class="card-body">
        <div formArrayName="shippingOptions">
          <div *ngFor="let option of shippingOptions.controls; let i = index" [formGroupName]="i" class="row mb-3">
            <div class="col-md-4">
              <label>Order ID</label>
              <input type="number" class="form-control" formControlName="orderId">
            </div>
            <div class="col-md-4">
              <label>Address</label>
              <input type="text" class="form-control" formControlName="address">
            </div>
            <div class="col-md-4">
              <label>Status</label>
              <select class="form-control" formControlName="status">
                <option value="Pending">Pending</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Save Button -->
    <button class="btn btn-success" type="submit" [disabled]="profileForm.invalid">Save Changes</button>
  </form>   </div>
</div>
