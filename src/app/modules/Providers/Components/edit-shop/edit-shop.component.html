<div class="container py-5">
  <h2>Edit Shop</h2>
  <form [formGroup]="shopForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="shopName" class="form-label">Shop Name</label>
      <input type="text" class="form-control" id="shopName" formControlName="shopName">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" formControlName="description"></textarea>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    <div class="mb-3">
      <label for="contactDetails" class="form-label">Contact Details</label>
      <input type="text" class="form-control" id="contactDetails" formControlName="contactDetails">
    </div>
    <div class="mb-3">
      <label for="logo" class="form-label">Logo</label>
      <input type="file" class="form-control" id="logo" (change)="onFileChange($event)">
    </div>
    <button type="submit" class="btn btn-primary">Update Shop</button>
  </form>
  <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
</div>
