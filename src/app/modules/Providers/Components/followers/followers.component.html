<div class="container mt-4">
  <h2 class="mb-3">Followers</h2>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading followers...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <!-- Success State -->
  <div *ngIf="!loading && !error && followers.length > 0">
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let f of followers">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <div class="follower-avatar mb-3">
              <i class="fas fa-user-circle fa-3x text-primary"></i>
            </div>
            <h5 class="card-title">{{ f.UserName || 'Anonymous User' }}</h5>
            <p class="card-text text-muted">
              <i class="fas fa-envelope me-2"></i>{{ f.Email }}
            </p>
            <p class="card-text small text-secondary">
              <i class="fas fa-id-badge me-2"></i>ID: {{ f.ClientId }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && !error && followers.length === 0" class="text-center">
    <div class="empty-state">
      <i class="fas fa-users fa-4x text-muted mb-3"></i>
      <h4 class="text-muted">No Followers Yet</h4>
      <p class="text-muted">When clients follow your shop, they will appear here.</p>
    </div>
  </div>
</div>
