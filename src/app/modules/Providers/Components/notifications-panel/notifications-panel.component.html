<div class="notifications-panel">
  <div *ngIf="notifications.length === 0" class="notification-item text-center text-muted">
    No new product notifications yet.
  </div>
  <div *ngFor="let notif of notifications" class="notification-item">
    <div class="notification-icon notification-new">
      <i class="fas fa-bell"></i>
    </div>
    <div>
      <h6 class="mb-1">
        New product from <span class="fw-bold">{{ notif.Data.ShopName }}</span>:
        <span class="fw-bold">{{ notif.Data.ProductName }}</span>
      </h6>
      <small class="text-muted">
        Product ID: {{ notif.Data.ProductId }} | Price: {{ notif.Data.ProductPrice }}
      </small>
    </div>
  </div>
</div>
