<div class="dashboard-content">
  <div class="notifications-container">
    <div class="notifications-list content-card">
      <div
        class="card-header d-flex justify-content-between align-items-center"
      >
        <h3><i class="fas fa-bell"></i> جميع الإشعارات</h3>
        <button class="btn btn-sm btn-danger" (click)="clearNotifications()">
          <i class="fas fa-trash"></i> مسح الكل
        </button>
      </div>

      <div class="card-body">
        <!-- ✅ لا توجد إشعارات -->
        <div
          *ngIf="notifications.length === 0"
          class="empty-notifications text-center"
        >
          <i class="fas fa-bell-slash fa-2x text-muted mb-2"></i>
          <h4>لا توجد إشعارات</h4>
          <p>ستظهر هنا الإشعارات الجديدة عند وصولها</p>
        </div>

        <!-- ✅ عرض الإشعارات -->
        <div
          *ngFor="let notification of notifications; let i = index"
          class="notification-item"
          [class.recent]="i === 0"
          [class.new]="notification.isNew"
          [class]="getNotificationClass(notification.notificationType)"
          (click)="openNotification(notification)"
          style="cursor: pointer"
        >
          <div class="notification-icon">
            <i [class]="getNotificationIcon(notification.notificationType)"></i>
          </div>
          <div class="notification-content">
            <div class="notification-title fw-bold">
              {{ formatType(notification.notificationType) }}
            </div>
            <div class="notification-text">
              {{ notification.message }}
            </div>
            <div class="notification-time text-muted small">
              <i class="fas fa-flag"></i>
              <span>{{ notification.status }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
