<div class="product-details-container">
  <div *ngIf="loading" class="loading">Loading product details...</div>
  <div *ngIf="error" class="error">{{error}}</div>

  <div class="product-content" *ngIf="product">
    <div class="product-images">
      <img [src]="product.Images[0]" [alt]="product.Name" *ngIf="product.Images?.length">
    </div>

    <div class="product-info">
      <h2>{{product.Name}}</h2>
      <p class="description">{{product.Description}}</p>

      <div class="price-container">
        <p class="price">
          <span [class.strikethrough]="product.DisplayedPriceAfterDiscount < product.DisplayedPrice">
            ${{product.DisplayedPrice}}
          </span>
          <span class="discount-price" *ngIf="product.DisplayedPriceAfterDiscount < product.DisplayedPrice">
            ${{product.DisplayedPriceAfterDiscount}}
          </span>
        </p>
      </div>

      <p class="points">Earn {{product.EarnedPoints}} points</p>
      <p class="shop">Sold by: {{product.ShopName}}</p>

      <div class="stock" [class.out-of-stock]="product.Stock === 0">
        {{product.Stock > 0 ? 'In Stock' : 'Out of Stock'}}
      </div>

      <button class="add-to-cart-btn" *ngIf="product.Stock > 0">
        Add to Cart
      </button>
    </div>
  </div>
</div>
