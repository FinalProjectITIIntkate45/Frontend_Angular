<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<!-- Header -->
<header class="header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1>My Wishlist</h1>
      </div>
      <div class="col-md-6 text-md-end">
        <span><i class="fas fa-heart me-1"></i> {{ wishlistItems.length }} items in your wishlist</span>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container py-5">
  <div class="row">
    <!-- Products Section -->
    <div class="col-lg-8">
      <div class="row">
        <div class="col-md-4 col-sm-6" *ngFor="let item of wishlistItems">
          <div class="product-card">
            <div class="product-image" [style.background-image]="'url(/api/placeholder/400/320)'">
              <div class="discount-tag" *ngIf="item.discount">15% OFF</div>
              <div class="wishlist-icon" (click)="deleteProduct(item.productId)">
                <i class="fas fa-heart"></i>
              </div>
            </div>
            <div class="product-details">
              <h3 class="product-name">{{ item.productName }}</h3>
              <p class="product-price">${{ item.price || '99.99' }}</p>
              <button class="add-to-bag" (click)="addToBag(item.productId)">Add to Bag</button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="!wishlistItems.length" class="text-center">
        <p>No items in your wishlist.</p>
      </div>
    </div>

    <!-- Special Request Form -->
    <div class="col-lg-4">
      <div class="special-request">
        <h2>Special Request</h2>
        <p>Can't find what you're looking for? Let us know and we'll try to source it for you.</p>
        <form [formGroup]="specialRequestForm" (ngSubmit)="submitSpecialRequest()">
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" formControlName="productName" placeholder="E.g. Specific brand or model">
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Description</label>
            <textarea class="form-control" id="productDescription" rows="3" formControlName="productDescription" placeholder="Please provide details"></textarea>
          </div>
          <div class="mb-3">
            <label for="priceRange" class="form-label">Budget Range</label>
            <select class="form-select" id="priceRange" formControlName="priceRange">
              <option value="" disabled selected>Choose a price range</option>
              <option value="1">Under $50</option>
              <option value="2">$50 - $100</option>
              <option value="3">$100 - $200</option>
              <option value="4">$200+</option>
            </select>
          </div>
          <button type="submit" class="submit-request">Submit Request</button>
        </form>
      </div>
    </div>
  </div>
</div>

<p *ngIf="errorMessage" class="error text-center">{{ errorMessage }}</p>
</body>
</html>
