<div class="container my-4">
  <h2>ðŸ›’ Shopping Cart</h2>

  <div *ngIf="cartItems.length === 0">
    <p>Your cart is empty.</p>
  </div>

  <div *ngIf="cartItems.length > 0">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Unit Price</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.product.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.product.displayedPriceAfterDiscount  }}</td>
          <td>{{ item.quantity * item.product.displayedPriceAfterDiscount  }}</td>
          <td>
            <button (click)="removeItem(item.id)" class="btn btn-danger btn-sm">ðŸ—‘ Remove</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-end">
      <h4>Total: {{ totalprice  }}</h4>
    </div>
  </div>
</div>
