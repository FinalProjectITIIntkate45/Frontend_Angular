<div class="form-section">
  <h3>Order Confirmation</h3>
  <p>Review and confirm your order details...</p>

  <div class="summary">
    <h4>Order Summary</h4>
    <p><strong>Delivery Method:</strong> {{ checkoutModel.billingData.shippingMethod }}</p>
    <p><strong>Payment Method:</strong> {{ checkoutModel.paymentType }}</p>
    <p><strong>Total Price:</strong> {{ checkoutModel.totalPrice }}</p>
    <p><strong>Total Points:</strong> {{ checkoutModel.totalPoints }}</p>
  </div>

  <div class="button-group">
    <button class="btn btn-primary" (click)="onConfirmOrder()">Confirm Order</button>
    <button class="btn btn-secondary" (click)="onCancelOrder()">Cancel Order</button>
  </div>
</div>
