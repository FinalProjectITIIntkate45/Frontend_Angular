<h5 class="mt-4">üõí Products Summary:</h5>
<!-- <pre>{{ checkoutModel.orderItems | json }}</pre> -->

<table class="table table-bordered table-striped mt-2">
  <thead>
    <tr>
      <th>#</th>
      <th>Image</th>
      <th>Product</th>
      <th>Description</th>
      <th>Qty</th>
      <th>Price</th>
      <th>After Discount</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of checkoutModel.orderItems; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="item.Image" width="50" height="50" alt="Product Image" *ngIf="item.Image">
      </td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between mt-4">
  <button class="btn btn-secondary" (click)="onCancelOrder()">‚¨ÖÔ∏è Back</button>
  <button class="btn btn-success" (click)="onConfirmOrder()">
    ‚úÖ Confirm Order
  </button>
</div>
