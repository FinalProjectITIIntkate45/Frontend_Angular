<!-- Payment Section -->
<div class="form-section">
  <h3 class="section-heading">Payment Method</h3>

<div class="form-section">
  <h3 class="section-heading">ðŸ’³ Choose Payment Method</h3>

  <div class="row row-cols-1 gy-3">
    <!-- PayPal -->
    <div class="col">
      <div class="form-check border rounded p-3 d-flex align-items-center">
        <input
          class="form-check-input me-3"
          type="radio"
          id="payPal"
          name="paymentMethod"
          [(ngModel)]="checkoutModel.paymentType"
          [value]="PaymentType.PayPal"
        />
        <label class="form-check-label w-100 d-flex justify-content-between align-items-center" for="payPal">
          <span><i class="fab fa-paypal me-2 text-primary"></i> PayPal</span>
        </label>
      </div>
    </div>

    <!-- Stripe -->
    <div class="col">
      <div class="form-check border rounded p-3 d-flex align-items-center">
        <input
          class="form-check-input me-3"
          type="radio"
          id="stripe"
          name="paymentMethod"
          [(ngModel)]="checkoutModel.paymentType"
          [value]="PaymentType.OnlineCard"
        />
        <label class="form-check-label w-100 d-flex justify-content-between align-items-center" for="stripe">
          <span><i class="fab fa-cc-stripe me-2 text-info"></i> Stripe</span>
        </label>
      </div>
    </div>

    <!-- Cash on Delivery -->
    <div class="col">
      <div class="form-check border rounded p-3 d-flex align-items-center">
        <input
          class="form-check-input me-3"
          type="radio"
          id="cash"
          name="paymentMethod"
          [(ngModel)]="checkoutModel.paymentType"
          [value]="PaymentType.CashOnDelivery"
        />
        <label class="form-check-label w-100 d-flex justify-content-between align-items-center" for="cash">
          <span><i class="fas fa-money-bill me-2 text-success"></i> Cash on Delivery</span>
        </label>
      </div>
    </div>

    <!-- Points -->
    <div class="col">
      <div class="form-check border rounded p-3 d-flex align-items-center">
        <input
          class="form-check-input me-3"
          type="radio"
          id="pointsOnly"
          name="paymentMethod"
          [(ngModel)]="checkoutModel.paymentType"
          [value]="PaymentType.PointsOnly"
        />
        <label class="form-check-label w-100 d-flex justify-content-between align-items-center" for="pointsOnly">
          <span><i class="fas fa-coins me-2 text-warning"></i> Pay with Points</span>
        </label>
      </div>
    </div>
  </div>
</div>



  <div class="coupon-section mb-4">
    <label for="couponCode">Coupon Code</label>
    <div class="d-flex gap-2">
      <input type="text" id="couponCode" class="form-control" [(ngModel)]="couponCode"
        placeholder="Enter coupon code" />
      <button class="btn btn-custom" (click)="applyCoupon()">Apply</button>
    </div>

    <div *ngIf="couponMessage" class="mt-2" [ngClass]="{ 'text-success': couponValid, 'text-danger': !couponValid }">
      {{ couponMessage }}
    </div>
  </div>



  <!-- Next Button -->
  <div class="button-group">
    <button [disabled]="!isPaymentValid()" (click)="onNextStep()" class="btn btn-custom next-btn">Next</button>
    <button (click)="onPreviousStep()" class="btn btn-custom prev-btn">Previous</button>
  </div>
</div>
