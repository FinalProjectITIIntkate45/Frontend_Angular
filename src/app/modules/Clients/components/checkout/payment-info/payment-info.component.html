<!-- Payment Section -->
<div class="form-section">
  <h3 class="section-heading">Payment Method</h3>

  <!-- Payment method selection -->
  <div class="form-check custom-radio">
    <input type="radio" id="payPal" name="paymentMethod" [(ngModel)]="checkoutModel.paymentType" value="PayPal" />
    <label for="payPal"><i class="fab fa-paypal m-1"></i> PayPal</label>
  </div>
  <div class="form-check custom-radio">
    <input type="radio" id="stripe" name="paymentMethod" [(ngModel)]="checkoutModel.paymentType" value="OnlineCard" />
    <label for="stripe"><i class="fab fa-cc-stripe m-1"></i> Stripe</label>
  </div>
  <div class="form-check custom-radio">
    <input type="radio" id="cash" name="paymentMethod" [(ngModel)]="checkoutModel.paymentType" value="CashOnDelivery" />
    <label for="cash"><i class="fas fa-money-bill m-1"></i> Cash on Delivery</label>
  </div>
  <div class="form-check custom-radio">
    <input type="radio" id="pointsOnly" name="paymentMethod" [(ngModel)]="checkoutModel.paymentType" value="PointsOnly" />
    <label for="pointsOnly"><i class="fas fa-coins m-1"></i> Pay with Points</label>
  </div>

  <div class="coupon-section mb-4">
  <label for="couponCode">Coupon Code</label>
  <div class="d-flex gap-2">
    <input
      type="text"
      id="couponCode"
      class="form-control"
      [(ngModel)]="couponCode"
      placeholder="Enter coupon code"
    />
    <button class="btn btn-custom" (click)="applyCoupon()">Apply</button>
  </div>

  <div *ngIf="couponMessage" class="mt-2" [ngClass]="{ 'text-success': couponValid, 'text-danger': !couponValid }">
    {{ couponMessage }}
  </div>
</div>



  <!-- Next Button -->
  <div class="button-group">
    <button [disabled]="!isPaymentValid()" (click)="onNextStep()" class="btn btn-custom next-btn">Next</button>
    <button (click)="onPreviousStep()" class="btn btn-custom prev-btn">Previous</button>
  </div>
</div>
