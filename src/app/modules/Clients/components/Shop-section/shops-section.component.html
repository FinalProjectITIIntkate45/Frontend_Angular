<div class="container-fluid p-4">
  <h2>Vendors</h2>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Sellers</li>
    </ol>
  </nav>
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  <div *ngIf="!loading && !error" class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let shop of shops">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <div class="icon mb-3">
            <i class="fas fa-shopping-basket fa-2x"></i>
          </div>
          <h5 class="card-title">{{ shop.name }}</h5>
          <p class="card-text">Seller ID: #{{ shop.id }}</p>
          <p class="card-text">{{ shop.businessEmail }}</p>
          <div class="mt-auto">
            <p class="card-text"><strong>Gross Sale</strong> ${{ (Math.random() * 1000).toFixed(2) }}</p>
            <p class="card-text"><strong>Earning</strong> ${{ (Math.random() * 500).toFixed(2) }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!loading && !error && !shops.length" class="alert alert-info">
    No shops available at the moment.
  </div>
</div>
