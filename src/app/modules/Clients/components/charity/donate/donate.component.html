<div class="donate-container">
  <h2 class="donate-title">Donate to {{ charity?.name }}</h2>
  <form (ngSubmit)="onDonate()" #donateForm="ngForm" class="donate-form">
    <div class="form-group">
      <label for="amount">Donation Amount</label>
      <input type="number" id="amount" name="amount" [(ngModel)]="donationAmount" required min="1" class="form-control" />
    </div>
    <div class="form-group">
      <label for="message">Message (optional)</label>
      <textarea id="message" name="message" [(ngModel)]="donationMessage" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn primary" [disabled]="donateForm.invalid">Donate</button>
  </form>
</div>
