<h2 class="charity-title">Charities</h2>

<div class="charity-list-container">
  <div class="charity-card" *ngFor="let charity of charities">
    <div class="charity-image-wrapper">
      <img *ngIf="charity.images && charity.images.length > 0" [src]="charity.images[0].url" alt="{{ charity.name }}" class="charity-image" />
    </div>
    <div class="charity-card-content">
      <h3 class="charity-name">{{ charity.name }}</h3>
      <p class="charity-description">{{ charity.description }}</p>
      <div class="charity-card-actions">
        <a [routerLink]="['/client/charity-details', charity.id]" class="btn primary">View Details</a>
        <a [routerLink]="['/client/donate', charity.id]" class="btn secondary">Donate</a>
      </div>
    </div>
  </div>
</div>
