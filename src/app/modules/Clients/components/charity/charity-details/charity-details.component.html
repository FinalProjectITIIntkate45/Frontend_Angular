<div class="charity-details-container" *ngIf="!loading && charity">
  <div class="charity-details-header">
    <img *ngIf="charity.images?.length" [src]="charity.images[0].url" alt="{{ charity.name }}" class="charity-details-image" />
    <div>
      <h2 class="charity-details-title">{{ charity.name }}</h2>
      <div class="charity-details-description" *ngIf="charity.description" [innerHTML]="charity.description | linebreaks"></div>
    </div>
  </div>
  <div class="charity-details-gallery" *ngIf="charity.images?.length > 1">
    <img *ngFor="let img of charity.images.slice(1)" [src]="img.url" alt="Charity Image" class="charity-gallery-image" />
  </div>
  <div class="charity-details-actions">
    <button class="btn primary" (click)="backToCharity()">â† Back to Charities</button>
    <a [routerLink]="['/client/donate', charity.id]" class="btn secondary">Donate</a>
  </div>
</div>
<div *ngIf="loading" class="loading-message">Loading details...</div>
<div *ngIf="!loading && !charity" class="not-found-message">Charity not found.</div>
