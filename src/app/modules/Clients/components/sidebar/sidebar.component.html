<div class="logo">
  <img src="assets/images/pointify-logo.png" alt="Pointify Logo">
  <h2>pointify</h2>
</div>

<ul class="nav-menu">
  <li class="nav-item" [class.active]="selectedSection === 'profile'" (click)="selectSection('profile')">
    <i class="fas fa-user"></i>
    <span>Profile</span>
  </li>
  <li class="nav-item" [class.active]="selectedSection === 'wallet'" (click)="selectSection('wallet')">
    <i class="fas fa-wallet"></i>
    <span>My Wallet</span>
  </li>
  <li class="nav-item" [class.active]="selectedSection === 'orders'" (click)="selectSection('orders')">
    <i class="fas fa-shopping-bag"></i>
    <span>Order History</span>
  </li>
  <li class="nav-item" [class.active]="selectedSection === 'points'" (click)="selectSection('points')">
    <i class="fas fa-star"></i>
    <span>Points History</span>
  </li>
  <li class="nav-item" [class.active]="selectedSection === 'recycling'" (click)="selectSection('recycling')">
    <i class="fas fa-recycle"></i>
    <span>Recycling</span>
  </li>
  <li class="nav-item" [class.active]="selectedSection === 'donations'" (click)="selectSection('donations')">
    <i class="fas fa-hand-holding-heart"></i>
    <span>Donations</span>
  </li>
  <li class="nav-item" [class.active]="selectedSection === 'wishlist'" (click)="selectSection('wishlist')">
    <i class="fas fa-heart"></i>
    <span>My Favorites</span>
  </li>
  <li class="nav-item" [class.active]="selectedSection === 'achievements'" (click)="selectSection('achievements')">
    <i class="fas fa-trophy"></i>
    <span>Achievements</span>
  </li>
  <li class="nav-item" [class.active]="selectedSection === 'settings'" (click)="selectSection('settings')">
    <i class="fas fa-cog"></i>
    <span>Settings</span>
  </li>
</ul>

<div class="sidebar-footer">
  <div class="help-center">
    <i class="fas fa-question-circle"></i>
    <span>Help Center</span>
  </div>
  <div class="logout" (click)="logout()">
    <i class="fas fa-sign-out-alt"></i>
    <span>Log out</span>
  </div>
</div>
