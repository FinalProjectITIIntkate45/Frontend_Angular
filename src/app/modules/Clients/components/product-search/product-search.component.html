<div class="product-search-container">
  <!-- Filters Section -->
  <div class="filters-section">
    <h3>Filters</h3>
    <div class="filter-group">
      <label>Category:</label>
      <select [(ngModel)]="filter.category" (change)="searchProducts()">
        <option value="">All Categories</option>
        <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
      </select>
    </div>

    <div class="filter-group">
      <label>Price Range:</label>
      <div class="range-inputs">
        <input type="number" [(ngModel)]="filter.minPrice" placeholder="Min">
        <input type="number" [(ngModel)]="filter.maxPrice" placeholder="Max">
      </div>
    </div>

    <div class="filter-group">
      <label>Points Range:</label>
      <div class="range-inputs">
        <input type="number" [(ngModel)]="filter.minPoints" placeholder="Min">
        <input type="number" [(ngModel)]="filter.maxPoints" placeholder="Max">
      </div>
    </div>

    <div class="filter-group">
      <label>Sort By:</label>
      <select [(ngModel)]="filter.sortBy" (change)="searchProducts()">
        <option value="price_asc">Price: Low to High</option>
        <option value="price_desc">Price: High to Low</option>
        <option value="points_desc">Most Points</option>
        <option value="rating_desc">Highest Rated</option>
      </select>
    </div>

    <button (click)="searchProducts()" class="apply-btn">Apply Filters</button>
    <button (click)="clearFilters()" class="clear-btn">Clear Filters</button>
  </div>

  <!-- Products Grid -->
  <div class="products-grid">
    <div *ngIf="loading" class="loading">Loading products...</div>
    <div *ngIf="error" class="error">{{error}}</div>

    <div *ngFor="let product of filteredProducts" class="product-card">
      <img [src]="product.Images[0]" [alt]="product.Name" *ngIf="product.Images?.length">
      <div class="product-info">
        <h3>{{product.Name}}</h3>
        <p class="description">{{product.Description | slice:0:100}}...</p>
        <div class="price-container">
          <p class="price">
            <span [class.strikethrough]="product.DisplayedPriceAfterDiscount < product.DisplayedPrice">
              ${{product.DisplayedPrice}}
            </span>
            <span class="discount-price" *ngIf="product.DisplayedPriceAfterDiscount < product.DisplayedPrice">
              ${{product.DisplayedPriceAfterDiscount}}
            </span>
          </p>
        </div>
        <p class="points">Earn {{product.EarnedPoints}} points</p>
        <p class="shop">{{product.ShopName}}</p>
        <div class="stock" [class.out-of-stock]="product.Stock === 0">
          {{product.Stock > 0 ? 'In Stock' : 'Out of Stock'}}
        </div>
        <button class="view-details-btn" (click)="viewProductDetails(product.Id)">
          View Details
        </button>
      </div>
    </div>
  </div>
</div>
