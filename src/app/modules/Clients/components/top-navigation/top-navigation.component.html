<div class="d-flex justify-content-between align-items-center p-3">
  <!-- Search Box -->
  <div class="search-box d-flex align-items-center bg-white rounded p-2" style="width: 40%;">
    <i class="fas fa-search me-2 text-muted"></i>
    <input type="text" class="form-control border-0" placeholder="Search products, stores...">
  </div>

  <!-- Navigation Right -->
  <div class="nav-right d-flex align-items-center">
    <div class="notification position-relative me-4">
      <i class="fas fa-bell fs-5"></i>
      <span class="badge bg-danger rounded-circle position-absolute top-0 start-100 translate-middle">{{ notificationsCount }}</span>
    </div>
    <div class="cart position-relative me-4">
      <i class="fas fa-shopping-cart fs-5"></i>
      <span class="badge bg-danger rounded-circle position-absolute top-0 start-100 translate-middle">{{ cartItemsCount }}</span>
    </div>
    <div class="user-dropdown dropdown">
      <a class="d-flex align-items-center text-dark text-decoration-none" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="assets/images/user-avatar.png" alt="User Avatar" class="rounded-circle me-2" style="width: 32px; height: 32px;">
        <span>Hello, {{ userName }}</span>
        <i class="fas fa-chevron-down ms-2"></i>
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
        <li><a class="dropdown-item" href="#">Profile</a></li>
        <li><a class="dropdown-item" href="#">Settings</a></li>
        <li><hr class="dropdown-divider"></li>
      </ul>
    </div>
  </div>
</div>
